    <div class="container-fluid px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div style="background-image: url(./images/yhteys.jpg); background-size: 100% 100%;" class="col-sm-6 d-none d-sm-block"></div>
                            <div class="col-sm-6 p-4">
                                <div class="text-center">
                                    <div class="h3 fw-light">Ota Yhteyttä</div>
                                    <p class="mb-4 text-muted">Jaa mielipiteesi</p>
                                </div>
                                <form id="contactForm" >
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                                        <label for="name">Nimi</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                                        <label for="emailAddress">Sähköposti</label>
                                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                                        <label for="message">Viesti</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                                    </div>
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Viesti lähetetty!</div>
                                        </div>
                                    </div>
                                    <div class="d-none" id="submitErrorMessage">
                                        <div class="text-center text-danger mb-3">Virhe!</div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg enabled" id="submitButton" type="submit">Lähetä</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
